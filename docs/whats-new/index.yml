  - title: 開放原始碼投稿文章
    items:
      - type: list
        style: cards
        className: cardsB
        items:
          - href: 'https://github.com/MicrosoftDocs/xamarin-docs/blob/live/CONTRIBUTING.md'
            html: 如果您有興趣投稿 Xamarin 的內容，請從此參與者指南開始。
            image:
              src: 'https://docs.microsoft.com/media/common/i_library.svg'
              href: 'https://github.com/MicrosoftDocs/xamarin-docs/blob/live/CONTRIBUTING.md'
            title: 參與者指南
          - href: 'https://github.com/MicrosoftDocs/xamarin-docs'
            html: 如果您有任何內容建議或想法，請在文件 GitHub 存放庫中開立新的譯題。
            image:
              src: 'https://docs.microsoft.com/media/common/i_feedback.svg'
              href: 'https://github.com/MicrosoftDocs/xamarin-docs'
            title: Xamarin 文件 GitHub 存放庫
          - href: 'https://github.com/xamarin/Xamarin.Forms-api-docs'
            html: 如果您想投稿 Xamarin.Forms API 文件，可以在 Xamarin.Forms API 文件存放庫中進行。
            image:
              src: 'https://docs.microsoft.com/media/common/i_api-reference.svg'
              href: 'https://github.com/xamarin/Xamarin.Forms-api-docs'
            title: Xamarin.Forms API 文件 GitHub 存放庫
          - href: 'https://github.com/xamarin/apple-api-docs'
            html: 如果您想投稿 Xamarin.iOS 或 Xamarin.Mac API 文件，可以在 Xamarin.iOS 與 Xamarin.Mac API 文件存放庫中進行。
            image:
              src: 'https://docs.microsoft.com/media/common/i_api-reference.svg'
              href: 'https://github.com/xamarin/apple-api-docs'
            title: Xamarin.iOS 與 Mac API 文件 GitHub 存放庫
          - href: 'https://github.com/xamarin/android-api-docs'
            html: 如果您想投稿 Xamarin.Android API 文件，可以在 Xamarin.Android API 文件存放庫中進行。
            image:
              src: 'https://docs.microsoft.com/media/common/i_api-reference.svg'
              href: 'https://github.com/xamarin/android-api-docs'
            title: Xamarin.Android API 文件 GitHub 存放庫
          - href: 'https://github.com/mono/skiasharp-api-docs'
            html: 如果您想投稿 SkiaSharp API 文件，可以在 SkiaSharp API 文件存放庫中進行。
